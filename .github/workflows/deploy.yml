name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm exec tsc -- --noEmit

      - name: Build Next.js app
        env:
          BASE_PATH: /${{ github.event.repository.name }}
          NEXT_PUBLIC_DISABLE_AUTH: "true"
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: "pk_test_51M2j3H47d8q2k0lXyZ9v2w3e4r5t6y7u8i9o0p1a2s3d4f5g6"
          NEXT_PUBLIC_WEBHOOK_URL: "https://demoagency.com/webhooks/stripe"
        run: npm run build

      - name: Add .nojekyll file
        run: touch ./out/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
